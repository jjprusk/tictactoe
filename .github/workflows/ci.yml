name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (root + workspaces)
        run: |
          npm ci --ignore-scripts
          # Ensure server workspace has node_modules if npm workspaces were skipped by platform
          npm --workspace server install --no-audit --no-fund --ignore-scripts
      - name: Typecheck (server)
        run: npm --workspace server run typecheck
      - name: Lint (server)
        run: npm --workspace server run lint
      - name: Test (server)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm --workspace server run test


