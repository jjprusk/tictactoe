name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup:
    name: CI skeleton
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Verify workspaces
        run: |
          node -v
          npm -v
          echo "CI skeleton in place. Lint/typecheck steps will be added in S016."


