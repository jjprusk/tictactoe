name: Refresh lockfile (Linux)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'server/package.json'
      - 'client/package.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pin npm
        run: npm i -g npm@11.3.0 && npm --version

      - name: Regenerate lockfile (full linux resolve)
        env:
          HUSKY: 0
        run: |
          rm -rf node_modules **/node_modules
          # Do a real install to compute a Linux-native lockfile with optionals included
          npm install --workspaces --ignore-scripts
          git status --porcelain

      - name: Validate lockfile with clean CI install (no tests)
        env:
          HUSKY: 0
          NPM_CONFIG_OPTIONAL: true
        run: |
          rm -rf node_modules **/node_modules
          npm ci --workspaces --ignore-scripts

      - name: Create branch, commit, and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="chore/refresh-lockfile-linux-${{ github.run_id }}-${{ github.run_attempt }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add package-lock.json
          if git diff --cached --quiet; then
            echo "No changes to package-lock.json; exiting successfully."
            exit 0
          fi
          git commit -m "chore(lockfile): regenerate on Linux with npm 11.3.0"
          git push --set-upstream origin "$BRANCH"

      - name: Open PR via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="chore/refresh-lockfile-linux-${{ github.run_id }}-${{ github.run_attempt }}"
          DATA=$(jq -n --arg title "Regenerate package-lock.json on Linux" \
                    --arg head "$BRANCH" \
                    --arg base "main" \
                    --arg body "Lockfile refreshed on Ubuntu with npm 11.3.0 to keep CI in sync." \
                    '{title:$title, head:$head, base:$base, body:$body}')
          curl -sS -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "$DATA" | tee pr_response.json
          # If PR already exists, the API returns 422; treat as success
          STATUS=$(jq -r '.message // empty' pr_response.json)
          if [ "$STATUS" = "Validation Failed" ]; then
            echo "PR already exists; continuing."
          fi

