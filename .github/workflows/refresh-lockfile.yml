name: Refresh lockfile (Linux)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pin npm
        run: npm i -g npm@11.3.0 && npm --version

      - name: Regenerate lockfile (full linux resolve)
        env:
          HUSKY: 0
        run: |
          rm -rf node_modules **/node_modules
          # Do a real install to compute a Linux-native lockfile with optionals included
          npm install --workspaces --ignore-scripts
          git status --porcelain

      - name: Validate lockfile with clean CI install (no tests)
        env:
          HUSKY: 0
          NPM_CONFIG_OPTIONAL: true
        run: |
          rm -rf node_modules **/node_modules
          npm ci --workspaces --ignore-scripts

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(lockfile): regenerate on Linux with npm 11.3.0"
          title: "Regenerate package-lock.json on Linux"
          body: "Lockfile refreshed on Ubuntu with npm 11.3.0 to keep CI in sync."
          branch: chore/refresh-lockfile-linux

